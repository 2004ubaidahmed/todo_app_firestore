<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="style2.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Sign Up Form</header>
            <form action="#">
                <div class="field mb-3">
                    <span class="fa fa-user "></span>
                    <input type="text" id="username"  placeholder="username">
                 </div>
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" id="email" placeholder="Email or Phone">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" id="password" class="pass-key"  placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <!-- <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div> -->
               <div class="field mt-3">
                  <input type="submit" id="register" value="SignUp">
               </div>
            </form>
            <!-- <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="facebook">
                  <i class="fab " id="loginWithGoogle"><span>Google</span></i>
               </div>
                <div class="instagram">
                  <i class="fab fa-instagram"><span>Instagram</span></i>
               </div> 
            </div> -->
            <div class="signup">
               Already have account?
               <a href="./signin/login2.html">Login Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>

   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./firebase.js"></script>
    <script src="./index.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
