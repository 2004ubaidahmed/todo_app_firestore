<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-light d-flex align-items-center justify-content-center">
    <div class="loginForm">
        <h1 class="text-center fw-b my-3">log In PAGE</h1>
        <span id="errorMessage" class="text-danger"></span>
        <span id="message" class="text-success ms-5 mt-5 text-center"></span>
        <form id="loginForm">
            <div class="input">
              <label for="exampleInputEmail1" class="form-label label">Email address</label>
              <input type="email" class="email-input" placeholder="Enter Your Email" id="email" aria-describedby="emailHelp">
  
              <div class="input">
                <label for="exampleInputPassword1" class="form-label label">Password</label>
                <input type="password" placeholder="Enter Your Password" class="password-input" id="password">
              </div>
              <label for="checkbox" class="showPass mb-2"><input type="checkbox" id="checkbox" onclick="showPass()"> Show Password</label>
  
              <button type="submit" id="loginbtn" class="btn btn-primary" >Regiter</button>
           
  
              <div class="mb-3 anchor ">
                <p id="signup_but">
                  Create new account ?Click here to <a href="../index.html">sign Up</a>
                 </p>
              </div>
              <button type="submit" id="loginWithGoogle" class="btn btn-primary" >loginWithGoogle</button>

          </form>


    </div>
</body>
<script>
      function showPass() {
            const password = document.getElementById("password")
            if (password.type === "password") {
                password.type = "text"
            } else {
                password.type = "password"
            }
        }

</script>
<script type="module" src="login.js"></script>
<script type="module" src="../firebase.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
